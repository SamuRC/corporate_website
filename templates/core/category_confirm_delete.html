{% extends "base_admin.html" %}
{% block title %} Categoría {% endblock title %}
{% block content %}

<form method="post">{% csrf_token %}
    <h2 class="text-center">¿Desea eliminar la categoría "{{ object }}" ?</h2>
    <div class="text-center">
        <input type="submit" value="Eliminar" class="btn btn-sm btn-red"/>
        <a href="{% url 'categories' %}" class="btn btn-default">NO</a>
    </div>
</form>

{% endblock content %}
